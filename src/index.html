<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>前端导航</title>
  </head>
  <body>
    <header class="siteHeader">
      <img src="../img/logo.png" />
      <div class="searchBar">
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
          <input name="wd" type="text" /> <button type="submit">搜索</button>
        </form>
      </div>
    </header>
    <main class="siteMain">
      <ul class="siteList">
        <li class="lastItem">
          <div class="site" id="addButton">
            <div class="logo">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="link">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2371645_1vo4dhwfxv1.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
